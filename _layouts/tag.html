---
layout: default
---
<h1 class="page-heading"> Статьи с тегом <b>{{page.tag_title}}</b> </h1>

<ul class="post-list">
	{% if site.tags[page.tag_name] %}
		{% for post in site.tags[page.tag_name] %}
			<li>
				<span class="post-meta">
	                {% assign  date_rus = post.date %}
	    		    {% include date_rus.html %}
				</span>
				<h2>
					<a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
				</h2>
			</li>
		{% endfor %}
	{% endif %}
</ul>
